<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Moon-light-night</title>
	<!-- font-awesome link -->
	<link rel="stylesheet" href="css/all.min.css">
	<!-- bootstrap- link -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- owl-carousel link -->
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<!-- img/video magnific-popup -->
	<link rel="stylesheet" href="css/magnific-popup.css">
	<!-- coustom link -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
	<div class="scene">

		<h1 class="text-center">Mehedihasan shamim</h1>
		<h3><span class="typing-1"></span></h3>
		<div class="moon"></div>
		<img src="images/Forest.png" class="img-fluid Forest" alt="Forest">
		<img src="images/cloud-png-1.png" alt="" class="cloud1">
		<img src="images/cloud-png-1.png" alt="" class="cloud2">
		<img src="images/cloud-png-1.png" alt="" class="cloud3">
		<img src="images/cloud-png-1.png" alt="" class="cloud4">
		<img src="images/cloud-png-1.png" alt="" class="cloud5">
		<img src="images/cloud-png-1.png" alt="" class="cloud6">
	</div>




	
    <script type="text/javascript">
    	function stars(){
    		let count = 500;
    		let scene = document.querySelector('.scene');
    		let i = 0;
    		while(i < count){
    			let star = document.createElement("i");
    			let x = Math.floor(Math.random() * window.innerWidth);
    			let y = Math.floor(Math.random() * window.innerHeight);
    			let duration = Math.random() * 10;
    			let size = Math.random() * 2;

    			star.style.left = x+'px';
    			star.style.top = y+'px';
    			star.style.width = 1+size+'px';
    			star.style.height = 1+size+'px';

    			star.style.animationDuration = 5+duration+'s';
    			star.style.animationDelay = duration+'s';


    			scene.appendChild(star);
    			i++

    		}
    	}
    	stars();
    </script>






	<!-- jquery- link -->
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<!-- bootstrap link -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/popper.min.js"></script>
	<!-- img/video magnific-popup -->
	<script src="js/jquery.magnific-popup.min.js"></script>
	<!-- owl-carousel link -->
	<script src="js/owl.carousel.min.js"></script>
	<!-- auto-type link -->
	<script src="js/typed.min.js"></script>
	<!-- fixed-top-headroom link -->
	<script src="js/headroom.min.js"></script>
	<!-- coustom link -->
	<script src="js/coustom.js"></script>
</body>
</html>
